apiVersion: batch/v1 # Jobs Default K8 API
kind: Job # This tells kubernetes what kind of class it is working with
metadata:
  name: donnie-behavior-study # Name of the Job
spec:
  completions: 1
  parallelism: 1
  template: # Pod Templete
    spec:
      volumes:
          - name: mnt
            hostPath:
              path: /mnt
      restartPolicy: Never # Options are Always, OnFailure, and Never.
      hostNetwork: true # This option will allow the pod to use the host network for internet access
      containers:
      - name: donnie-pupil-table-copy # Container name (Can be set to whatever)
        image: ninai/stimulus-pipeline # Docker Image hosted on Docker Hub
        resources:
              requests:
                memory: 16Gi
                # storage: 64Gi
                cpu: 12
        volumeMounts:
            - name: mnt
              mountPath: /mnt
        env:
        - name: DJ_HOST
          valueFrom:
            secretKeyRef:
              name: datajoint-credentials
              key: DJ_HOST
        - name: DJ_USER
          valueFrom:
            secretKeyRef:
              name: datajoint-credentials
              key: DJ_USER
        - name: DJ_PASS
          valueFrom:
            secretKeyRef:
              name: datajoint-credentials
              key: DJ_PASS
        - name: GITHUB_USERNAME
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: GITHUB_USERNAME
        - name: GITHUB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: GITHUB_PASSWORD
        command: ["/bin/bash"]
        args: ["-c", "git clone https://$(GITHUB_USERNAME):$(GITHUB_PASSWORD)@github.com/donniekim411/pipeline.git && python3 /data/pipeline/python/scripts/pupil-data-copy.py"] # sh commands to clone and run python script
